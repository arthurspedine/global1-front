<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .menu_mobile {
            display: none;
        }

        @media screen and (max-width: 1200px) {
            .menu {
                display: none;
            }

            .menu_mobile {
                display: flex;
                align-items: center;
                margin-top: 32px;
            }

            #menuButton {
                width: 26px;
                height: 26px;
                cursor: pointer;
                z-index: 1;
            }

            #menuButton>span,
            #menuButton>span::before,
            #menuButton>span::after {
                display: block;
                position: relative;
                width: 100%;
                height: 3px;
                background-color: #ffffff;
                transition-duration: .25s;
            }

            #menuButton>span::before,
            #menuButton>span::after {
                content: '';
                position: absolute;
            }

            #menuButton>span::before {
                top: -8px;
            }

            #menuButton>span::after {
                top: 8px;
            }

            .menu__box {
                display: block;
                position: fixed;
                top: 85px;
                right: -100%;
                width: 300px;
                height: 95vh;
                margin: 0;
                padding: 0 0 80px;
                list-style: none;
                background-color: transparent;
                box-shadow: 2px 2px 6px rgba(0, 0, 0, .4);
                transition-duration: .25s;
            }

            .menu__item {
                display: block;
                padding: 12px 24px;
                color: #333;
                font-size: 20px;
                font-weight: 600;
                text-decoration: none;
                transition-duration: .25s;
                background-color: #305DF3;
            }

            .menu__item:hover {
                background-color: #CFD8DC;
            }

            .menu_open #menuButton>span {
                transform: rotate(-45deg);
            }

            .menu_open #menuButton>span::before {
                top: 0;
                transform: rotate(0deg);
            }

            .menu_open #menuButton>span::after {
                top: 0;
                transform: rotate(-90deg);
            }

            .menu_open #menuBox {
                right: 0 !important;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Define 3 colunas iguais */
            gap: 10px;
            /* Espaçamento entre os boxes */
            width: 80%;
            max-width: 600px;
        }

        .box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .box1 {
            grid-column: span 2;
            /* Ocupa 2 colunas */
        }

        .box2 {
            grid-column: span 1;
            /* Ocupa 1 coluna */
        }

        .box3 {
            grid-column: span 1;
            /* Ocupa 1 coluna */
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="#"><span>Global</span> Solution</a></h1>
        <nav class="menu">
            <ul>
                <li><a href="#problema">Problema</a></li>
                <li><a href="#solucao">Solução</a></li>
                <li><a href="#desenvolvedores">Desenvolvedores</a></li>
            </ul>
        </nav>
        <div class="menu_mobile">
            <label class="menu__btn" id="menuButton">
                <span></span>
            </label>
            <ul class="menu__box" id="menuBox">
                <li><a href="#problema" class="menu__item">Problema</a></li>
                <li><a href="#solucao" class="menu__item">Solução</a></li>
                <li><a href="#desenvolvedores" class="menu__item">Desenvolvedores</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="principal">
            <div class="conteudo">
                <h1>Contra a Pesca Ilegal nos Oceanos</h1>
                <div>
                    <p>Proteja a vida marinha e preserve nossos oceanos. Junte-se a nós na luta contra a pesca ilegal!
                    </p>
                    <button onclick="document.getElementById('problema').scrollIntoView({ behavior: 'smooth' });">Saiba
                        Mais</button>
                </div>
            </div>
        </div>
        <div id="problema">
            <h1>PROBLEMA</h1>
            <img src="http://via.placeholder.com/200x200" alt="">
        </div>
        <div class="a">
            <div class="grid-container">
                <div class="box box1">Box 1</div>
                <div class="box box2">Box 2</div>
                <div class="box box3">Box 3</div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.getElementById('menuButton');
            const menuBox = document.getElementById('menuBox');
            const body = document.body;

            menuButton.addEventListener('click', function () {
                body.classList.toggle('menu_open');
            });
        });
    </script>
</body>

</html>
